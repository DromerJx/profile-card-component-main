<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="visual">
    <div class="card">
      <div class="card-profile">
        <figure class="portada">
          <img src="./images/bg-pattern-card.svg" alt="foto portada">
        </figure>
        <div class="perfil">
          <figure class="perfil-imagen">
            <img src="./images/image-victor.jpg" alt="fotp perfil">
          </figure>
          <div class="perfil-descripcion">
            <p class="nombre-edad">
              <span>Victor Crest</span><span>26</span>
            </p>
            <p>London</p>
          </div>
        </div>
      </div>
      <div class="card-stats">
        <div class="stat followers">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stat likes">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stat photos">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno Moreno</a>.
  </div>
</body>
</html>
